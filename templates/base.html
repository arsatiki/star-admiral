	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <style type="text/css" media="screen">
        #actions { 
            height: 2.5em;
            border-bottom: 1px solid #77f;
            color: #77f;
            background: #447;
            margin-bottom: 1em;
            text-align: right;
            padding-right: 2em;
        }
        #actions a { color: white; }
        #actions a:visited { color: white; }
        
        
    </style>

	{% block head %}
	   
	{% endblock %}
</head>
<body>
<div id="actions">
    {% if user.is_authenticated %}
        You are {{ user }}.
        <a href="{% url logout %}">Logout</a>
    {% else %}
        <form method="POST" action="{% url login %}">
            <a href="{% url login %}">Login</a>
        </form>
    {% endif %}
        
</div>

{% block content %}
    
{% endblock %}
